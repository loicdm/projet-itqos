- hosts: "{{ host }}"
  gather_facts: no
  tasks:
    - name: "Add limiter '{{ name }}' on {{ host }} interface : {{ interface }}"
      vyos.vyos.vyos_config:
        lines:
          - "set qos policy limiter '{{ name }}' default bandwidth {{ rate }}mbit"
          - "set qos interface {{ interface }} ingress '{{ name }}'"
        save: true
